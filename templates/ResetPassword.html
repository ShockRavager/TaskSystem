<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Div.css' %}"/>
    <meta charset="UTF-8">
    <title>Reset password</title>
</head>
<body style="background-color: antiquewhite; margin: 0">
    <div class="RPHeader">
        <div class="RPPageLayout">
            <div class="RPCol1"></div>
            <div class="RPCol2">
                <div class="DefaultFlexDiv" style="justify-content: center">
                    <div class="VSpace" style="height: 200px"></div>
                    <div style="background-color: #ffcf98; width: 100%; padding: 12px; border-radius: 8px; border-style: solid; border-width: 2px; border-color: #ffa63f">
                        <div class="DefaultFlexDiv" style="justify-content: center">
                            <h3 style="margin: 0 0 12px 0">
                                Aggiorna la password
                            </h3>
                            <div class="VSpace" style="height: 1px; width: 80%; background-color: #2a2a2a"></div>
                            <div class="VSpace" style="height: 20px"></div>
                        </div>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div style="justify-content: space-between; display: flex">
                                <label for="IDUsername">
                                    Nome utente
                                </label>
                                <input style="border-radius: 4px; border-style: solid; border-width: 1px" type="text" id="IDUsername" name="NUsername" placeholder="Inserisci">
                            </div>
                            <div class="VSpace" style="height: 12px"></div>
                            <div style="justify-content: space-between; display: flex">
                                <label for="IDPassword1">
                                    Nuova password
                                </label>
                                <input style="border-radius: 4px; border-style: solid; border-width: 1px" type="password" id="IDPassword1" name="NPassword1" placeholder="Inserisci">
                            </div>
                            <div class="VSpace" style="height: 12px"></div>
                            <div style="justify-content: space-between; display: flex">
                                <label for="IDPassword2">
                                    Ripeti password
                                </label>
                                <input style="border-radius: 4px; border-style: solid; border-width: 1px" type="password" id="IDPassword2" name="NPassword2" placeholder="Inserisci">
                            </div>
                            <div class="VSpace" style="height: 15px"></div>
                            <div class="DefaultFlexDiv" style="justify-content: center">
                                <label style="color: darkred; text-align: center">
                                    {{ ResetResult | safe }}
                                </label>
                            </div>
                            <div class="VSpace" style="height: 15px"></div>
                            <div style="justify-content: center; display: flex">
                                <input style="margin: 0 6px 0 6px; min-width: 120px" type="submit" name="NReset" value="Aggiorna">
                                <input style="margin: 0 6px 0 6px; min-width: 120px" type="submit" name="NBack" value="Indietro">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="RPCol3"></div>
        </div>
    </div>
</body>
</html>
